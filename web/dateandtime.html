<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Show Date Only</title>
  <style>

  </style>
</head>
<body>
<!--  <div class="date-box" id="date">Loading date...</div>-->

  <script>
    const now = new Date();
    const formattedDate = now.toLocaleDateString(undefined, {
      weekday: 'long',  // e.g., Monday
      year: 'numeric',
      month: 'long',    // e.g., July
      day: 'numeric'    // e.g., 8
    });
    document.getElementById('date').textContent = formattedDate;
  </script>
</body>
</html>
